<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/one.svg" alt="Slide 1">
            <img src="images/two.svg" alt="Slide 2">
            <img src="images/three.svg" alt="Slide 3">
            <img src="images/four.svg" alt="Slide 4">
            <img src="images/five.svg" alt="Slide 5">
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="prev-arrow">&#9664;</div>
        <div class="next-arrow">&#9654;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
